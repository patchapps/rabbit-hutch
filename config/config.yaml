application:
    exchangename: amq.rabbitmq.trace
    queuename: rabbithutch
    
rabbitmq:
    hosts:
      - displayname: dev01
        enabled: true
        hostname: 127.0.0.1
        username: guest
        password: guest
      - displayname: dev02
        enabled: false
        hostname: 127.0.0.2
        username: guest
        password: guest
      - displayname: QA
        enabled: false
        hostname: 127.0.0.3
        username: guest
        password: guest
